{% macro render_field(field) %}
        <p>
            <span>
                {{ field.label }}
            </span>
            {{ field(**kwargs)|safe }}
            <span class="error">
                {% if field.errors %}
                <ul class="errors">
                    {% for error in field.errors %}
                       <li> {{ error }} </li>
                    {% endfor %}
                </ul>
                {% endif %}
            </span>
        </p>
{% endmacro %}
